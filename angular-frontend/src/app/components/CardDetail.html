<accordion>
  <div *ngIf="card">
    <div class="card-image">
      <img src="https://ygo233.my-card.in/ygopro/pics/{{card.id}}.jpg" />
    </div>
    <div class="card">
      <div class="card-header" [innerHTML]=this.generateMonsterCardDescription() style="text-align: center">

      </div>
      <div class="card-body" [innerHTML]=this.renderCardDesc()></div>
    </div>
  </div>
</accordion>
